{% extends 'base.html' %}

{% block content %}
    <h1>Detalhes do Processo</h1>
    <div id="process-detail">
        <!-- Os detalhes do processo serão preenchidos aqui -->
    </div>

    {% comment %} <script>
        // Função para carregar os detalhes do processo
        function loadProcessDetails() {
            const processId = window.location.pathname.split('/').pop(); // Obtém o ID do processo da URL
            fetch(`/api/processes/${processId}/`)
                .then(response => response.json())
                .then(data => {
                    let processDetail = document.getElementById('process-detail');
                    processDetail.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${data.title}</h5>
                                <p class="card-text">${data.description}</p>
                                <p><strong>Status:</strong> ${data.status}</p>
                                <p><strong>Data de Criação:</strong> ${data.created_at}</p>
                                <a href="{% url 'process_list_page' %}" class="btn btn-secondary">Voltar</a>
                            </div>
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('Erro ao carregar o processo:', error);
                });
        }

        // Carregar os detalhes automaticamente ao carregar a página
        window.onload = loadProcessDetails;
    </script> {% endcomment %}
{% endblock %}
