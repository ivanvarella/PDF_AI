<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gestão de Processos</title>
    <!-- Bootstrap 5 -->
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJx3K3aLqq7pN0QZyV9N3YMB4hbzO6c1Z9UsJ0rm33U7/1XlIAl/Jfm48jD3" crossorigin="anonymous"> {% endcomment %}
</head>
<body>
    <div class="container mt-5">
        <!-- Navegação -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h1>Gestão de Processos</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">Teste</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'process_list_page' %}">Lista de Processos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_process_page' %}">Novo Processo</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Conteúdo Principal -->
        {% block content %}
        {% endblock %}
    </div>

    {% bootstrap_javascript %}
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0ex+eq6ttjO7m9f+s2mxqbkNE1+xX2A3W6d0mCT9ffzRQ/pd" crossorigin="anonymous"></script> {% endcomment %}
</body>
</html>
