<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gestão de Processos</title>
    <!-- Bootstrap 5 -->
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Navegação -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h1>Gestão de Processos</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">Teste</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        {% comment %} <a class="nav-link" href="{% url 'process_list_page' %}">Lista de Processos</a> {% endcomment %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload-process-page' %}">Novo Processo</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Conteúdo Principal -->
        {% block content %}
        {% endblock %}
    </div>

    {% bootstrap_javascript %}
</body>
</html>
